
        <form #formProduct="ngForm" (ngSubmit)="updateProduct()">
          <div class="mb-3">
            <label class="form-label">Descrição do Produto: </label>
            <input
              type="text"
              class="form-control rounded-3  border-0"
              id="descriptionProduct"
              name="descriptionProduct"
              value="{{descriptionProduct}}"
              [(ngModel)]="descriptionProduct"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Código do Fabricante: </label>
            <input
              type="text"
              class="form-control rounded-3 border-0"
              id="codeMaker"
              name="codeMaker"
              value="{{codeMaker}}"
              [(ngModel)] = "codeMaker"
            />
          </div>
          <div class="row d-flex justify-content-center">
            <button
              type="submit"
              class="col-3 btn btn-secondary align-items-center"
            >Atualizar</button>
          </div>
        </form>
